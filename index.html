<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="shortcut icon" href="images/favicon.ico">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&family=Roboto:wght@400;500&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Document</title>
</head>

<body class="container">
    <header>
        <div class="logo"> <img src="/images/logo.svg"></div>

    </header>
    <main>
        <section>
            <form action="">
                <div class="login">
                    <img src="images/log-in.svg" alt="">
                    <h3>Faça seu login</h3>
                </div>
                <p class ="subtitulo">Entre com suas informações de cadastro.</p>
                <div class="email">
                    <label for="input-email">E-mail</label>
                    <br>
                    <input id="input-email" type="email" name="" placeholder="Digite Seu Email.">
                </div>
                <div class="nome">
                    <label for="input-nome">Senha</label>
                    <br>
                    <div class="senha">

                        <input id="input-nome" type="password" name="" placeholder="Digite sua senha.">
                    </div>
                </div>
                <div class="checkbox">
                    <div class="checkbox-1">
                        <label for="checkbox1"></label>
                        <input type="checkbox" id="checkbox1">
                        Lembre-me</label>
                    </div>
                    <a class="reset-password" href="">Esqueci minha senha</a>
                </div>
                <div>
                    <button class="botao" type="submit">Entrar</button>
                </div>
                <div class="new-account">
                    <p class="new-accountp">Não tem uma conta? <span>Registre-se</span></p>
                </div>
            </form>
        </section>
        <section id ="carro">
            <div>
                <img class="imagem" src="images/side-image.jpg" alt="">
            </div>
        </section>
    </main>
</body>

</html>
